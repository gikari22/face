<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <style>
        body {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
    
                    <h4 class="card-title mt-2">Log in</h4>
                </header>
                <article class="card-body">

                <div>
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Username atau Password kamu salah. Silahkan coba kembali.
                    </div>
                    {% endif %}
                </div>

                {% load widget_tweaks %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username" value="{{ current_name }}">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="Password" name="password" value="{{ current_name }}">
                    <br>
                    <center><input class="btn btn-block" type="submit" value="Login"></center>
                </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Belum punya akun? <a href="{% url 'register' %}">Sign Up</a></div>
                <div class="border-top card-body text-center"><a href="#">Lupa Password?</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

</div> 
<!--container end.//-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
